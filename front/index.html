<body>
  <form>
    <h2 class="center">Спасибо, что зашли на наш сайт/в приложение!</h2>

    <input class="wide" placeholder="То же, что выше, но в нескольких словах - для заголовка сообщения">
    <div class="center"><button>Отправить</button></div>
  </form>

  <script src="script.js"></script>
