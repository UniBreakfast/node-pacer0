<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
  <style>
    td { position: relative }
    .author { position: absolute; top: 3px; right: 10px }
  </style>
</head>

<body>
  <a href="/">add feedback</a>
  <table class="center">
    <tbody class="renderable inner-grid" data-src="feedbacks" id="fbTable">
      <template>
        <tr id={_id} class="{and.pale}"> 
          <td>{i}</td> <td><h3>{title}</h3><p>{msg}</p><span class="author">{author}</span></td>
          <td><input type="checkbox" {and.check}></td>
        </tr>
      </template>
    </tbody>

  </table>
  <script src="funcboth.js"></script>
  <script src="frontfunc.js"></script>
  <script src="able.js"></script>
  <script src="feedbacks.js"></script>
</body>

</html>
